<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a232c;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 800px;
            background: linear-gradient(to bottom, #1a1e2d, #1f2937);
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            margin: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            align-items: center;
        }

        .status-icons {
            display: flex;
            gap: 4px;
        }

        .status-icon {
            width: 12px;
            height: 12px;
            border: 1.5px solid #fff;
            border-radius: 50%;
        }

        .main-content {
            padding: 1.5rem;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 3rem;
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 9999px;
            color: #fff;
            font-size: 1rem;
        }

        .search-input::placeholder {
            color: #9ca3af;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(59, 130, 246, 0.5);
        }

        .search-icon,
        .menu-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        .search-icon {
            right: 1rem;
        }

        .menu-icon {
            left: 1rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .recent-card {
            background: rgba(31, 41, 55, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .recent-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .category-card {
            background: rgba(31, 41, 55, 0.3);
            border-radius: 1rem;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .category-icon {
            padding: 0.5rem;
            background: rgba(55, 65, 81, 0.3);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-icon svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        .category-info {
            display: flex;
            flex-direction: column;
        }

        .category-title {
            font-weight: 500;
        }

        .category-size {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .events-button {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(31, 41, 55, 0.8);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .events-button svg {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="status-bar">
            <span>10:42</span>
            <div class="status-icons">
                <div class="status-icon"></div>
                <div class="status-icon"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="search-container">
                <i data-feather="menu" class="menu-icon"></i>
                <input type="text" class="search-input" placeholder="Search files">
                <a href="./search.html"><i data-feather="search" class="search-icon"></i></a>
            </div>

            <section>
                <h2 class="section-title">Recent</h2>
                <div class="recent-card">
                    <div class="recent-content">
                        <div class="dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div>
                            <p style="margin-bottom: 0.25rem">Make your first ai search</p>
                            <p style="color: #9ca3af">and improve productivity</p>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="section-title">Categories</h2>
                <div class="categories-grid">
                    <div class="category-card">
                        <div class="category-icon">
                            <i data-feather="image"></i>
                        </div>
                        <div class="category-info">
                            <span class="category-title">Images</span>
                            <span class="category-size">456 MB</span>
                        </div>
                    </div>
                    <div class="category-card">
                        <div class="category-icon">
                            <i data-feather="video"></i>
                        </div>
                        <div class="category-info">
                            <span class="category-title">Videos</span>
                            <span class="category-size">1.2 GB</span>
                        </div>
                    </div>
                    <div class="category-card">
                        <div class="category-icon">
                            <i data-feather="file-text"></i>
                        </div>
                        <div class="category-info">
                            <span class="category-title">Documents</span>
                            <span class="category-size">456 MB</span>
                        </div>
                    </div>
                    <div class="category-card">
                        <div class="category-icon">
                            <i data-feather="music"></i>
                        </div>
                        <div class="category-info">
                            <span class="category-title">Audios</span>
                            <span class="category-size">228 MB</span>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <button class="events-button">
            <i data-feather="ticket"></i>
            Events
        </button>
    </div>

    <script>
        // Initialize Feather icons after the page loads
        document.addEventListener('DOMContentLoaded', function () {
            feather.replace();
        });
    </script>
</body>

</html>
