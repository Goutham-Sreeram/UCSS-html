<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Housekeepers</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    @font-face {
      font-family: "Cal Sans";
      src: url("./fonts/CalSans-SemiBold.woff") format("woff");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a232c;
      font-family: "Cal Sans", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, sans-serif;
    }

    .container {
      width: 100%;
      max-width: 400px;
      height: 800px;
      margin: 20px;
      overflow: hidden;
      border-radius: 40px;
      background: #fff;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .content {
      position: relative;
      height: 100vh;
      max-height: 800px;
      display: flex;
      flex-direction: column;
    }

    .hero-image {
      height: 70%;
      background-image: url("assets/bg-hero.png");
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .additional-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("assets/line.png");
      /* Replace with the new image */
      background-size: cover;
      background-position: center;
      z-index: 1;
      /* Keep it behind the text but in front of the hero image */
      opacity: 0.7;
      /* Adjust opacity as needed */
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.7) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      color: white;
      text-align: center;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 500;
      /* Reduced from 700 to 500 for a lighter look */
      margin-bottom: 1rem;
      line-height: 1.4;
      opacity: 0;
      transform: translateY(20px);
      letter-spacing: 0.02em;
      /* Increased letter-spacing for better readability */
    }

    .subtitle {
      font-size: 1.1rem;
      /* Slightly smaller for a better text hierarchy */
      color: #4fd1c5;
      opacity: 0;
      transform: translateY(20px);
      font-weight: 500;
      /* Reduced font-weight for subtler text */
      letter-spacing: 0.05em;
      /* Loosened letter-spacing */
    }

    .buttons {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: linear-gradient(45deg, #051813, #122837);
    }

    .login-button {
      padding: 1rem;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      font-family: "Cal Sans", sans-serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.2s, opacity 0.2s;
      opacity: 0;
      transform: translateY(20px);
      letter-spacing: 0.03em;
      text-decoration: none;
      /* Added spacing for button text */
    }

    .login-button:active {
      transform: scale(0.98);
    }

    .google {
      background: white;
      color: #1a1a1a;
    }

    .apple {
      background: white;
      color: #1a1a1a;
    }

    .mail {
      background: #404040;
      color: white;
    }

    @media (max-width: 480px) {
      .container {
        margin: 0;
        border-radius: 0;
        height: 100vh;
      }

      .title {
        font-size: 2rem;
        /* Scaled down the font size for smaller screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="hero-image">
        <div class="additional-image"></div>
        <div class="overlay">
          <h1 class="title">AI to make your day a little less stressful</h1>
          <p class="subtitle">We are your digital housekeepers</p>
        </div>
      </div>
      <div class="buttons">
        <a class="login-button google" href="/home.html">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
          </svg>
          Continue with Google
        </a>
        <button class="login-button apple">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M17.05 20.28c-.98.95-2.05.94-3.12.44-1.12-.51-2.15-.53-3.32 0-1.48.69-2.25.57-3.12-.44C3.18 15.89 3.85 9.11 8.28 8.87c1.22.06 2.1.54 2.87.57.77.02 1.57-.46 2.87-.57 1.67-.14 2.94.58 3.75 1.64-3.28 1.96-2.77 6.4.45 7.78-.47 1.07-.96 2.13-1.17 1.99zm-3.07-11.4c-.15-2.23 1.66-4.13 3.77-4.13.38 2.19-1.64 4.16-3.77 4.13z" />
          </svg>
          Continue with Apple
        </button>
        <button class="login-button mail">Continue with Mail</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.to(".title", {
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power3.out",
      });

      gsap.to(".subtitle", {
        opacity: 1,
        y: 0,
        duration: 1,
        delay: 0.2,
        ease: "power3.out",
      });

      gsap.to(".login-button", {
        opacity: 1,
        y: 0,
        duration: 0.8,
        stagger: 0.1,
        delay: 0.4,
        ease: "power3.out",
      });
    });
  </script>
</body>

</html>
